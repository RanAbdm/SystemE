{% extends 'base/base.html' %}

{% block content %}
  <h2>Delete Room</h2>
  <p>Are you sure you want to delete the room "{{ room.name }}"?</p>
  <form method="post" action="{% url 'chatapp:delete_room' room.id %}">
    {% csrf_token %}
    <button type="submit">Delete Room</button>
  </form>
{% endblock %}
